<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form class="form">

      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-3">
                <label for="RFC" class="control-label">IRFC</label>
                <input id="RFC" type="text" class="form-control"/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-9">
                <label for="nombreCliente">Nombre</label>
                <input id="nombreCliente" type="text" class="form-control"/>
          </div>
      </div>
eccion
      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="direccionCliente">Direccion</label>
                <input id="direccionCliente" type="text" class="form-control"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="telefonoCliente">Telefono</label>
                <input id="telefonoCliente" type="text" class="form-control"/>
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="ciudad">Ciudad</label>
                  <input id="ciudad" type="text" class="form-control"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="estado">Estado</label>
                  <input id="estado" type="text" class="form-control"/>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                  <label for="pais">Pais</label>
                  <input id="pais" type="text" class="form-control"/>
            </div>
      </div>
      <button type="reset" class="btn btn-primary">Restablecer Campos</button>
    </form>
</body>
<html>
